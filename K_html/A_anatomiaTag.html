<!-- comentario no HTML  -->
<!-- Uma tag pode ter como filha outras Tags. -->
<!-- Podemos colocar parametros nas Tags, as Tags ja vem com parametros padroes, poderem a partir 
    do HTML5 podemos tambem criar nossos proprios parametros. Podemos tambem criar nossas proprias 
    Tags. -->
<!-- As tags e os atributos da tag podem ser escritos em maiuscula ou minusculo, o HTML é 
    caseInsensitive. -->

<!-- No passado muitos programadores usavam as Tags de forma indevida, usando Tags que serviam para
    uma determinada funcao para fazer uma outra determinada funcao, por exemplo: usar a Tag de tabela
    para fazer formularios. Esse tipo de gambiarra atrapalha mto a semantica e consequentemente a 
    performace de busca(SEO). Por exemplo: os titulos de h1 ate h6 nao sao apenas visuais, o interpretador
    de busca nao interpreta eles pelo seu visual e sim pela importancia que ja foi atribuida a eles, ou 
    seja, pelo seu significado. -->

 <!-- <!doctype html> é usado para dizer que estamos trabalhando com a versao mais recente do HTML.-->
<!doctype html> 
 <!-- Tudo começa e termina com a tag HTML, ela é dividida em duas grandes Tags, a Tag head e a body. -->
        <head>
            <!-- Na tag head ficarao as Tags nao visuais com exceçao da Tag title. -->
            <!-- <meta charset="UTF-8"> Essa tag é usada para renderizar a pagina utilizando os caracteres
            com acentuacao e pontuacao latinas.-->
            <meta charset="UTF-8">
            <title>Anatomia HTML</title>

        </head>
        <body>
            <!-- Algumas Tags, as tags sao mto importantes para a semantica do site e consequentemente
            para mecanismos de busca. Essas tags serao explicadas posteriormente. -->
            <header>
                <h1>EXERCÍCIOS HTML</h1>
            </header>
            <!-- Tag de navegação. -->
            <nav> 
                <a href="/">Navegação 1</a>
            </nav>
            <section id = "conteudo">
                Conteúdo
            </section>
            <aside>
                Lateral
            </aside>
            <footer>
                Rodapé
            </footer>
        </body>
<html>

</html>
